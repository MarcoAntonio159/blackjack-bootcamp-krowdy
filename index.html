<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Krowdy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Contenedor (area verder) -->

<body>
    <header class="tittle">Blackjack - Krowdy</header>

    <!-- Contenedor de botones -->
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">Nuevo juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <!-- Cartas de Jugador 1 -->
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="player-cards">
                <!-- Las cartas del jugador 1 aqui van! -->
            </div>
        </div>
    </div>

    <!-- Cartas de computadora -->
    <div class="row container">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computer-cards">
                <!-- Las cartas del jugador aqui van! -->
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
